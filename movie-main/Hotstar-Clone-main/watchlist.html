<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Disney+ Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/dialogs.css">
    <style>
        .content-section {
            padding: 20px;
            min-height: calc(100vh - 60px);
            margin-top: 60px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .clear-watchlist {
            background: rgba(255, 107, 107, 0.15);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }
        
        .clear-watchlist:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 217, 61, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        #empty-message {
            text-align: center;
            padding: 50px;
            color: #fff;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin: 20px;
            backdrop-filter: blur(5px);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            position: relative;
            width: 100%;
            height: 350px;
            border-radius: 5px;
            overflow: hidden;
            transition: 0.5s;
            cursor: pointer;
        }

        .movie-card:hover {
            transform: scale(1.1);
            z-index: 2;
        }

        .movie-poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to top, 
                rgba(0, 0, 0, 0.95) 0%,
                rgba(0, 0, 0, 0.8) 60%,
                transparent 100%);
            transform: translateY(105%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(5px);
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            color: #fff;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .movie-description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) 0.1s;
        }

        .movie-card:hover .movie-title,
        .movie-card:hover .movie-description {
            transform: translateY(0);
            opacity: 1;
        }

        .remove-btn {
            background: rgba(255, 107, 107, 0.15);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            text-align: center;
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 107, 107, 0.1);
            margin-top: 10px;
            transform: translateY(20px);
            opacity: 0;
        }

        .movie-card:hover .remove-btn {
            transform: translateY(0);
            opacity: 1;
        }

        .remove-btn:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 217, 61, 0.3));
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            backdrop-filter: blur(5px);
        }

        .loading i {
            font-size: 3em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            animation: fadeInOut 2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
</head>
<body>
    <div class="sidebar-trigger"></div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <img src="images/disney.PNG" alt="Disney+" class="sidebar-logo">
            </div>
            <div class="sidebar-menu">
                <a href="main.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="watchlist.html" class="menu-item active">
                    <i class="fas fa-plus"></i>
                    <span>Watchlist</span>
                </a>
                <a href="movies.html" class="menu-item">
                    <i class="fas fa-film"></i>
                    <span>Movies</span>
                </a>
                <a href="series.html" class="menu-item">
                    <i class="fas fa-tv"></i>
                    <span>Series</span>
                </a>
            </div>
            <div class="sidebar-categories">
                <h3>Categories</h3>
                <a href="action.html" class="category-item">Action</a>
                <a href="adventure.html" class="category-item">Adventure</a>
                <a href="animation.html" class="category-item">Animation</a>
                <a href="comedy.html" class="category-item">Comedy</a>
                <a href="drama.html" class="category-item">Drama</a>
                <a href="horror.html" class="category-item">Horror</a>
                <a href="scifi.html" class="category-item">Sci-Fi</a>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search movies...">
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <div class="right-container">
            <button class="Subscribe">Search</button>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <section class="content-section">
        <div class="section-header">
            <h1 class="title">My Watchlist</h1>
            <button onclick="clearWatchlist()" class="clear-watchlist">
                <i class="fas fa-trash-alt"></i> Clear Watchlist
            </button>
        </div>
        <div id="watchlist-container" class="movies-grid"></div>
        <div id="empty-message" style="display: none;">
            <i class="fas fa-film" style="font-size: 48px; margin-bottom: 20px;"></i>
            <h2>Your watchlist is empty</h2>
            <p>Add movies from the movies page to see them here</p>
        </div>
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
        </div>
    </section>

    <script>
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
        }

        function clearWatchlist() {
            if (confirm('Are you sure you want to clear your entire watchlist?')) {
                localStorage.removeItem('watchlist');
                displayWatchlist();
                showToast('Watchlist cleared');
            }
        }

        async function displayWatchlist() {
            showLoading();
            const container = document.getElementById('watchlist-container');
            const emptyMessage = document.getElementById('empty-message');
            
            try {
                const watchlistData = localStorage.getItem('watchlist');
                if (!watchlistData) {
                    throw new Error('No watchlist data');
                }

                const watchlist = JSON.parse(watchlistData);
                if (!Array.isArray(watchlist) || watchlist.length === 0) {
                    throw new Error('Empty watchlist');
                }

                container.style.display = 'grid';
                emptyMessage.style.display = 'none';
                container.innerHTML = '';

                watchlist.forEach(movie => {
                    if (!movie || !movie.id || !movie.title) return;

                    // Improved poster URL handling
                    let posterUrl;
                    if (movie.full_poster_path && movie.full_poster_path.startsWith('http')) {
                        // Use the full poster path if it's a valid URL
                        posterUrl = movie.full_poster_path;
                    } else if (movie.poster_path) {
                        // If we have a poster_path, construct the full URL
                        const path = movie.poster_path.startsWith('/') ? movie.poster_path : `/${movie.poster_path}`;
                        posterUrl = `https://image.tmdb.org/t/p/w500${path}`;
                    } else {
                        // Fallback to no-poster image
                        posterUrl = './images/no-poster.jpg';
                    }

                    console.log(`Movie: ${movie.title}, Poster URL: ${posterUrl}`); // Debug log

                    const card = document.createElement('div');
                    card.className = 'movie-card';
                    card.innerHTML = `
                        <img 
                            src="${posterUrl}" 
                            alt="${movie.title}"
                            class="movie-poster"
                            onerror="this.onerror=null; this.src='./images/no-poster.jpg'; console.log('Error loading image for ${movie.title}');"
                            loading="lazy"
                        >
                        <div class="movie-info">
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="movie-description">
                                ${movie.overview ? movie.overview.substring(0, 150) + '...' : 'No description available.'}
                            </p>
                            <button class="remove-btn" onclick="removeFromWatchlist('${movie.id}')">
                                <i class="fas fa-trash-alt"></i> Remove from Watchlist
                            </button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error displaying watchlist:', error);
                container.style.display = 'none';
                emptyMessage.style.display = 'block';
                
                if (error.message !== 'Empty watchlist' && error.message !== 'No watchlist data') {
                    localStorage.removeItem('watchlist');
                }
            } finally {
                hideLoading();
            }
        }

        function removeFromWatchlist(movieId) {
            try {
                const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
                const updatedWatchlist = watchlist.filter(movie => movie.id !== movieId);
                localStorage.setItem('watchlist', JSON.stringify(updatedWatchlist));
                displayWatchlist();
                showToast('Movie removed from watchlist');
            } catch (error) {
                console.error('Error removing movie:', error);
                showToast('Error removing movie from watchlist');
            }
        }

        document.addEventListener('DOMContentLoaded', displayWatchlist);
    </script>
</body>
</html>
