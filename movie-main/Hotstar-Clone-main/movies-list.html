<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone - Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/movies-list.css">
    <style>
        /* Toast notification styles */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            z-index: 1000;
            animation: fadeInOut 2s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 500;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        /* Loading animation */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: #fff;
            font-size: 18px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            margin-left: 15px;
            border: 2px solid #fff;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search movies...">
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <div class="right-container">
            <a href="index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <button class="Subscribe">Search</button>
            <a href="login.html" class="login-btn">Login</a>
        </div>
    </nav>

    <div class="movies-page-container">
        <div class="section-header">
            <h1 id="category-title" class="title">Loading...</h1>
        </div>
        
        <div class="movies-list">
            <div id="movies-grid" class="card-container">
                <!-- Movies will be loaded here dynamically -->
                <div class="loading">Loading movies...</div>
            </div>
        </div>
    </div>

    <script src="./context/movies-list.js"></script>
</body>
</html>
