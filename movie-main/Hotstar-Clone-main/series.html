<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disney+ Clone - Series</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../styles/style.css">
      <style>
        /* Navbar fix */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: #0c111b;
        }

        /* Carousel Styles */
    .carousel-container {
            position: relative;
            width: 100%;
            height: 95vh;
            margin-top: 80px;
            overflow: hidden;
            z-index: 1;
        }

    .carousel {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .carousel-slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      background-size: cover;
      background-position: center;
    }

    .carousel-slide.active {
      opacity: 1;
    }

    .carousel-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 40px;
      background: linear-gradient(to top, 
        rgba(0, 0, 0, 0.9) 0%,
        rgba(0, 0, 0, 0.7) 50%,
        transparent 100%);
      color: white;
    }

    .carousel-title {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .carousel-description {
      font-size: 1.1em;
      max-width: 600px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .carousel-buttons {
      display: flex;
      gap: 15px;
    }

    .carousel-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s;
    }

    .carousel-btn:hover {
      transform: scale(1.05);
    }

    .carousel-btn.play {
      background: #fff;
      color: #000;
    }

    .carousel-btn.info {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .carousel-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .carousel-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .carousel-dot.active {
      background: #fff;
      transform: scale(1.2);
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s ease;
    }

    .carousel-arrow:hover {
      background: rgba(0, 0, 0, 0.8);
    }

    .carousel-arrow.prev {
      left: 20px;
    }

    .carousel-arrow.next {
      right: 20px;
    }

    .content-section {
      padding: 20px;
      min-height: calc(100vh - 60px);
      margin-top: 60px;
      background: linear-gradient(to bottom, #141b29, #0c111b 300px);
    }

    .section-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 4%;
            color: #fff;
            margin-bottom: 10px;
        }

    .title {
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

    .filter-section {
      padding: 20px 4%;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
      position: sticky;
      top: 60px;
      z-index: 100;
      background: rgba(20, 27, 41, 0.95);
      backdrop-filter: blur(10px);
    }

    .filter-section::-webkit-scrollbar {
      display: none;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: rgba(255, 107, 107, 0.3);
      transform: translateY(-2px);
    }

    .series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 30px;
      padding: 20px 4%;
    }

    .series-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease;
      background: rgba(20, 20, 20, 0.8);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .series-poster {
      width: 100%;
      height: 330px;
      object-fit: cover;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    .series-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 15px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.7));
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .series-card:hover .series-info {
      transform: translateY(0);
    }

    .series-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }

    .series-rating {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 14px;
      color: #ffd700;
    }

    .series-rating i {
      color: #ffd700;
      margin-right: 4px;
    }

    .watchlist-btn {
      background: rgba(255, 107, 107, 0.15);
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      text-align: center;
      font-weight: 500;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 107, 107, 0.1);
      margin-top: 10px;
      transform: translateY(20px);
      opacity: 0;
    }

    .series-card:hover .watchlist-btn {
      transform: translateY(0);
      opacity: 1;
    }

    .watchlist-btn:hover {
      background: linear-gradient(45deg, rgba(255, 107, 107, 0.3), rgba(255, 217, 61, 0.3));
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    .watchlist-btn[data-added="true"] {
      background: linear-gradient(45deg, 
        rgba(46, 204, 113, 0.3), 
        rgba(46, 204, 113, 0.2));
      color: #2ecc71;
      border-color: rgba(46, 204, 113, 0.3);
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    .loading i {
      font-size: 3em;
      color: #fff;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .toast-notification {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 15px 30px;
      border-radius: 8px;
      z-index: 1000;
      animation: fadeInOut 2s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-weight: 500;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, 20px); }
      15% { opacity: 1; transform: translate(-50%, 0); }
      85% { opacity: 1; transform: translate(-50%, 0); }
      100% { opacity: 0; transform: translate(-50%, -20px); }
    }

    @media screen and (max-width: 1200px) {
        .series-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            padding: 0 4%;
        }

        .series-poster {
            height: 290px;
        }
    }

    @media screen and (max-width: 992px) {
        .series-grid {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 0 3%;
        }

        .series-poster {
            height: 260px;
        }

        .series-info {
            padding: 12px;
        }

        .series-title {
            font-size: 15px;
        }

        .series-rating {
            font-size: 13px;
        }
    }

    @media screen and (max-width: 768px) {
        .series-grid {
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            padding: 0 3%;
        }

        .series-card {
            border-radius: 10px;
        }

        .series-poster {
            height: 230px;
        }

        .series-info {
            padding: 10px;
        }

        .series-title {
            font-size: 14px;
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .series-rating {
            font-size: 12px;
        }
    }

    @media screen and (max-width: 576px) {
        .series-grid {
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            padding: 0 2%;
        }

        .series-card {
            border-radius: 8px;
        }

        .series-poster {
            height: 200px;
        }

        .series-info {
            padding: 8px;
        }

        .series-title {
            font-size: 13px;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .series-rating {
            font-size: 11px;
        }

        .series-overview {
            display: none;
        }
    }

    @media screen and (max-width: 380px) {
        .series-grid {
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 10px;
            padding: 0 2%;
        }

        .series-card {
            border-radius: 6px;
        }

        .series-poster {
            height: 185px;
        }

        .series-info {
            padding: 8px;
        }

        .series-title {
            font-size: 12px;
            margin-bottom: 3px;
            -webkit-line-clamp: 2;
        }

        .series-rating {
            font-size: 10px;
        }

        .series-rating i {
            font-size: 10px;
        }
    }
  </style>
</head>
<body>
  <div class="sidebar-trigger"></div>

  <nav class="navbar">
    <div class="search-container">
      <input type="text" class="search-box" id="searchInput" placeholder="Search TV series...">

  <div class="carousel-container">
    <div class="carousel">
      <!-- Slides will be dynamically added here -->
    </div>
    <div class="carousel-arrow prev">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="carousel-arrow next">
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="carousel-nav">
      <!-- Dots will be dynamically added here -->
    </div>
  </div>

  <section class="content-section">
    <div class="section-header">
      <h1 class="title">TV Series</h1>
    </div>

    <div class="filter-section">
      <button class="filter-btn active" data-category="popular">Popular</button>
      <button class="filter-btn" data-category="top_rated">Top Rated</button>
      <button class="filter-btn" data-category="on_the_air">On TV</button>
      <button class="filter-btn" data-category="airing_today">Airing Today</button>
    </div>

    <div id="series-grid" class="series-grid">
      <!-- Series will be loaded here -->
    </div>

    <div id="loading" class="loading" style="display: none;">
      <i class="fas fa-spinner"></i>
    </div>
  </section>

  <script src="js/series.js"></script>
  <script>
    // Carousel functionality
    let currentSlide = 0;
    let slides = [];
    const carousel = document.querySelector('.carousel');
    const prevBtn = document.querySelector('.carousel-arrow.prev');
    const nextBtn = document.querySelector('.carousel-arrow.next');
    const nav = document.querySelector('.carousel-nav');

    // Fetch featured series for carousel
    async function loadCarouselSeries() {
      try {
        const response = await fetch(
          `https://api.themoviedb.org/3/tv/on_the_air?api_key=${API_KEY}&language=en-US&page=1`
        );
        const data = await response.json();
        slides = data.results.slice(0, 5);
        createCarouselSlides();
        startCarousel();
      } catch (error) {
        console.error('Error loading carousel series:', error);
      }
    }

    function createCarouselSlides() {
      carousel.innerHTML = slides.map((series, index) => `
        <div class="carousel-slide ${index === 0 ? 'active' : ''}" 
             style="background-image: url('https://image.tmdb.org/t/p/original${series.backdrop_path}')">
          <div class="carousel-content">
            <h2 class="carousel-title">${series.name}</h2>
            <p class="carousel-description">${series.overview}</p>
                                    <div class="carousel-buttons">
                            <button class="carousel-btn info">
                                <i class="fas fa-info-circle"></i> More Info
                            </button>
                        </div>
          </div>
        </div>
      `).join('');

      nav.innerHTML = slides.map((_, index) => `
        <div class="carousel-dot ${index === 0 ? 'active' : ''}" data-index="${index}"></div>
      `).join('');

      // Add click events to dots
      document.querySelectorAll('.carousel-dot').forEach(dot => {
        dot.addEventListener('click', () => {
          goToSlide(parseInt(dot.dataset.index));
        });
      });
    }

    function goToSlide(index) {
      const slides = document.querySelectorAll('.carousel-slide');
      const dots = document.querySelectorAll('.carousel-dot');
      
      slides[currentSlide].classList.remove('active');
      dots[currentSlide].classList.remove('active');
      
      currentSlide = index;
      
      slides[currentSlide].classList.add('active');
      dots[currentSlide].classList.add('active');
    }

    function nextSlide() {
      goToSlide((currentSlide + 1) % slides.length);
    }

    function prevSlide() {
      goToSlide((currentSlide - 1 + slides.length) % slides.length);
    }

    function startCarousel() {
      setInterval(nextSlide, 5000); // Change slide every 5 seconds
    }

    prevBtn.addEventListener('click', prevSlide);
    nextBtn.addEventListener('click', nextSlide);

    // Load carousel when page loads
    document.addEventListener('DOMContentLoaded', () => {
      loadCarouselSeries();
      loadSeries('popular');
    });

    // Show loading spinner
    function showLoading() {
      document.getElementById('loading').style.display = 'flex';
    }

    // Hide loading spinner
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Show toast notification
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast-notification';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 2000);
    }

    // Load series by category
    async function loadSeries(category) {
      showLoading();
      const seriesGrid = document.getElementById('series-grid');
      
      try {
        const series = await fetchSeries(category);
        if (series.length === 0) {
          seriesGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">No TV series available. Please check your API key.</p>';
          return;
        }

        seriesGrid.innerHTML = series
          .map(show => createSeriesCard(show))
          .filter(card => card)
          .join('');
      } catch (error) {
        console.error('Error loading TV series:', error);
        seriesGrid.innerHTML = '<p style="color: white; text-align: center; grid-column: 1/-1;">Error loading TV series. Please try again later.</p>';
      } finally {
        hideLoading();
      }
    }

    // Handle filter button clicks
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', async () => {
        // Update active button
        document.querySelector('.filter-btn.active').classList.remove('active');
        button.classList.add('active');

        // Load series for selected category
        await loadSeries(button.dataset.category);
      });
    });
  </script>
</body>
