<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <style>
        .series-details {
            padding: 20px;
            margin-top: 80px;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            min-height: calc(100vh - 80px);
        }

        .series-header {
            display: flex;
            gap: 30px;
            padding: 20px 4%;
            color: white;
        }

        .series-poster {
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .series-info {
            flex: 1;
        }

        .series-title {
            font-size: 32px;
            margin-bottom: 15px;
            color: white;
        }

        .series-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .series-overview {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .series-details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: white;
            font-size: 16px;
            font-weight: 500;
        }

        .seasons-section {
            margin-top: 40px;
            padding: 0 4%;
        }

        .seasons-title {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        .seasons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .season-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .season-card:hover {
            transform: translateY(-5px);
        }

        .season-poster {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .season-info {
            padding: 15px;
        }

        .season-name {
            color: white;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .season-episodes {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .series-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .series-poster {
                width: 250px;
            }

            .series-details-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .series-details-grid {
                grid-template-columns: 1fr;
            }

            .seasons-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='series.html'">
        <i class="fas fa-arrow-left"></i> Back to Series
    </button>

    <div class="series-details">
        <div id="loading" class="loading" style="display: none;">
            <i class="fas fa-spinner"></i>
        </div>
        <div id="series-content">
            <!-- Series details will be loaded here -->
        </div>
    </div>

    <script>
        const API_KEY = '8c247ea0b4b56ed2ff7d41c9a833aa77';
        const BASE_URL = 'https://api.themoviedb.org/3';

        // Get series ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const seriesId = urlParams.get('id');

        // Show loading spinner
        function showLoading() {
            document.getElementById('loading').style.display = 'flex';
        }

        // Hide loading spinner
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Show toast notification
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2000);
        }

        // Load series details
        async function loadSeriesDetails() {
            if (!seriesId) {
                showToast('No series ID provided');
                return;
            }

            showLoading();
            try {
                const response = await fetch(
                    `${BASE_URL}/tv/${seriesId}?api_key=${API_KEY}&language=en-US`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch series details');
                }
                
                const series = await response.json();
                displaySeriesDetails(series);
            } catch (error) {
                console.error('Error loading series details:', error);
                showToast('Failed to load series details. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Display series details
        function displaySeriesDetails(series) {
            const content = document.getElementById('series-content');
            
            content.innerHTML = `
                <div class="series-header">
                    <img src="https://image.tmdb.org/t/p/w500${series.poster_path}" 
                         alt="${series.name}" 
                         class="series-poster"
                         onerror="this.src='images/no-poster.jpg'">
                    <div class="series-info">
                        <h1 class="series-title">${series.name}</h1>
                        <div class="series-rating">
                            <i class="fas fa-star"></i>
                            ${series.vote_average.toFixed(1)}
                        </div>
                        <p class="series-overview">${series.overview}</p>
                        <div class="series-details-grid">
                            <div class="detail-item">
                                <div class="detail-label">First Air Date</div>
                                <div class="detail-value">${series.first_air_date}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${series.status}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Number of Seasons</div>
                                <div class="detail-value">${series.number_of_seasons}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Number of Episodes</div>
                                <div class="detail-value">${series.number_of_episodes}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Genres</div>
                                <div class="detail-value">${series.genres.map(g => g.name).join(', ')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Created By</div>
                                <div class="detail-value">${series.created_by.map(c => c.name).join(', ') || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Networks</div>
                                <div class="detail-value">${series.networks.map(n => n.name).join(', ') || 'N/A'}</div>
                            </div>
                        </div>
                        <button class="watchlist-btn" onclick="toggleWatchlist(this, ${series.id})">
                            <i class="fas fa-plus"></i> Add to Watchlist
                        </button>
                    </div>
                </div>
                <div class="seasons-section">
                    <h2 class="seasons-title">Seasons</h2>
                    <div class="seasons-grid">
                        ${series.seasons.map(season => `
                            <div class="season-card">
                                <img src="https://image.tmdb.org/t/p/w500${season.poster_path}" 
                                     alt="${season.name}" 
                                     class="season-poster"
                                     onerror="this.src='images/no-poster.jpg'">
                                <div class="season-info">
                                    <h3 class="season-name">${season.name}</h3>
                                    <p class="season-episodes">${season.episode_count} Episodes</p>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Toggle watchlist
        function toggleWatchlist(button, seriesId) {
            const isAdded = button.dataset.added === 'true';
            
            if (isAdded) {
                button.dataset.added = 'false';
                button.innerHTML = '<i class="fas fa-plus"></i> Add to Watchlist';
                showToast('Removed from watchlist');
            } else {
                button.dataset.added = 'true';
                button.innerHTML = '<i class="fas fa-check"></i> Added to Watchlist';
                showToast('Added to watchlist');
            }
        }

        // Load series details when page loads
        document.addEventListener('DOMContentLoaded', loadSeriesDetails);
    </script>
</body>
</html>
