<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone - Horror Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            position: relative;
            font-family: roboto, sans-serif;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0 4%;
            background: linear-gradient(to bottom, rgba(26, 11, 46, 0.95) 0%, rgba(26, 11, 46, 0));
            backdrop-filter: blur(10px);
            z-index: 9;
            display: flex;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 350px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 60px;
        }

        .search-container:focus-within {
            width: 450px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 16px;
            background: rgba(26, 11, 46, 0.6);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.05);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .right-container {
            display: flex;
            margin-left: auto;
            align-items: center;
            gap: 15px;
        }

        .Subscribe,
        .login-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .Subscribe {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #fff;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .Subscribe:hover {
            background: linear-gradient(45deg, #ff8787, #ffe066);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            z-index: 999;
            transition: all 0.3s ease;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .sidebar-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            z-index: 998;
            background: linear-gradient(to right, rgba(255, 107, 107, 0.1), transparent);
        }

        .sidebar:hover,
        .sidebar-trigger:hover + .sidebar {
            left: 0;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
        }

        .sidebar-content {
            padding: 25px;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 35px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .sidebar-logo {
            width: 140px;
            height: auto;
            filter: brightness(1.2);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 217, 61, 0.8));
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .menu-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.9), rgba(255, 217, 61, 0.9));
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .category-item {
            display: block;
            padding: 12px 18px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
        }

        .category-item:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(255, 217, 61, 0.1));
            transform: translateX(5px);
            color: #ffd93d;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.1);
        }

        .category-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 217, 61, 0.2));
            color: #ffd93d;
            font-weight: 600;
        }

        .movies-section {
            margin-top: 100px;
            padding: 20px 4%;
        }

        .category-header {
            color: #fff;
            padding: 20px 4%;
            margin-top: 80px;
        }

        .category-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header p {
            font-size: 16px;
            opacity: 0.8;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            font-size: 16px;
            margin-bottom: 5px;
            color: #fff;
        }

        .movie-rating {
            color: #ffd93d;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-size: 18px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.1), rgba(255, 217, 61, 0.1));
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .back-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 217, 61, 0.2));
            border-color: rgba(255, 107, 107, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.15);
        }

        .back-btn:hover i {
            transform: translateX(-5px);
        }

        @media screen and (max-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }

        @media screen and (max-width: 992px) {
            .navbar {
                height: 70px;
            }

            .search-container {
                width: 280px;
                margin-left: 30px;
            }

            .search-container:focus-within {
                width: 320px;
            }

            .page-title {
                font-size: 28px;
                margin-top: 90px;
            }

            .page-subtitle {
                font-size: 15px;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                height: 60px;
                padding: 0 3%;
            }

            .search-container {
                width: 200px;
                margin-left: 20px;
            }

            .search-container:focus-within {
                width: 240px;
            }

            .search-box {
                padding: 8px 15px 8px 35px;
                font-size: 14px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 0 3%;
            }

            .movie-poster {
                height: 225px;
            }

            .movie-info {
                padding: 12px;
            }

            .movie-title {
                font-size: 14px;
            }

            .movie-rating {
                font-size: 12px;
            }

            .movie-overview {
                font-size: 11px;
                -webkit-line-clamp: 2;
            }

            .category-header h1 {
                font-size: 24px;
            }

            .category-header p {
                font-size: 14px;
            }

            .page-title {
                font-size: 24px;
                margin-top: 80px;
                padding: 15px 0 8px;
            }

            .page-subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .sidebar {
                width: 240px;
                left: -240px;
            }

            .menu-item {
                padding: 12px 15px;
            }

            .menu-item i {
                font-size: 18px;
                margin-right: 12px;
            }

            .category-item {
                padding: 10px 15px;
                font-size: 13px;
            }
        }

        @media screen and (max-width: 576px) {
            .navbar {
                height: 55px;
                padding: 0 2%;
            }

            .search-container {
                width: 160px;
                margin-left: 15px;
            }

            .search-container:focus-within {
                width: 200px;
            }

            .search-box {
                padding: 6px 12px 6px 30px;
                font-size: 13px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
                padding: 0 2%;
            }

            .movie-poster {
                height: 195px;
            }

            .movie-info {
                padding: 10px;
            }

            .movie-title {
                font-size: 13px;
                margin-bottom: 3px;
            }

            .movie-rating {
                font-size: 11px;
                margin-bottom: 5px;
            }

            .movie-overview {
                font-size: 10px;
                -webkit-line-clamp: 2;
            }

            .page-title {
                font-size: 20px;
                margin-top: 70px;
                padding: 12px 0 6px;
            }

            .page-subtitle {
                font-size: 12px;
                margin-bottom: 15px;
            }

            .sidebar {
                width: 220px;
                left: -220px;
            }

            .sidebar-content {
                padding: 20px;
            }

            .sidebar-header {
                margin-bottom: 25px;
                padding-bottom: 15px;
            }

            .sidebar-logo {
                width: 120px;
            }

            .back-btn {
                font-size: 13px;
            }

            .back-btn i {
                margin-right: 5px;
            }
        }

        @media screen and (max-width: 380px) {
            .search-container {
                width: 140px;
                margin-left: 10px;
            }

            .search-container:focus-within {
                width: 180px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-poster {
                height: 180px;
            }

            .right-container {
                gap: 10px;
            }

            .back-btn {
                font-size: 13px;
            }

            .back-btn i {
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-trigger"></div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Disney+ Logo" class="sidebar-logo">
            </div>
            <a href="main.html" class="menu-item">
                <i class="fas fa-home"></i>
                Home
            </a>
            <a href="movies.html" class="menu-item">
                <i class="fas fa-film"></i>
                Movies
            </a>
            <a href="series.html" class="menu-item">
                <i class="fas fa-tv"></i>
                TV Series
            </a>
            <a href="watchlist.html" class="menu-item">
                <i class="fas fa-list"></i>
                Watchlist
            </a>
            <div style="margin: 20px 0; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
                <h3 style="color: #fff; margin-bottom: 10px; padding-left: 18px;">Categories</h3>
                <a href="action.html" class="category-item">Action</a>
                <a href="adventure.html" class="category-item">Adventure</a>
            <a href="animation.html" class="category-item">Animation</a>
            <a href="comedy.html" class="category-item">Comedy</a>
                <a href="drama.html" class="category-item">Drama</a>
                <a href="horror.html" class="category-item active">Horror</a>
                <a href="scifi.html" class="category-item">Sci-Fi</a>
            </div>
        </div>
    </div>

    <nav class="navbar">
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search horror movies..." id="searchInput">
        </div>
        <div class="right-container">
            <a href="main.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="category-header">
        <h1>Horror Movies</h1>
        <p>Explore the darkest corners of cinema with our collection of spine-chilling horror films</p>
    </div>

    <div class="movies-section">
        <div class="movies-grid" id="moviesGrid"></div>
        <div class="loading" id="loading">Loading...</div>
    </div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        let hasMore = true;
        const apiKey = '72b544388cd4251b3736f3600c5dccc0'; // Replace with your actual API key
        const genreId = 27; // Horror genre ID

        async function fetchMovies(page, searchQuery = '') {
            let url;
            if (searchQuery) {
                url = `https://api.themoviedb.org/3/search/movie?api_key=${apiKey}&query=${searchQuery}&page=${page}&with_genres=${genreId}`;
            } else {
                url = `https://api.themoviedb.org/3/discover/movie?api_key=${apiKey}&with_genres=${genreId}&page=${page}`;
            }

            const response = await fetch(url);
            const data = await response.json();
            return data;
        }

        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            
            const image = document.createElement('img');
            image.src = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'images/no-poster.png';
            image.alt = movie.title;

            const info = document.createElement('div');
            info.className = 'movie-info';
            
            const title = document.createElement('h3');
            title.className = 'movie-title';
            title.textContent = movie.title;

            const rating = document.createElement('div');
            rating.className = 'movie-rating';
            rating.innerHTML = `<i class="fas fa-star"></i> ${movie.vote_average.toFixed(1)}`;

            info.appendChild(title);
            info.appendChild(rating);
            card.appendChild(image);
            card.appendChild(info);

            card.addEventListener('click', () => {
                window.location.href = `movie-details.html?id=${movie.id}`;
            });

            return card;
        }

        async function loadMovies(searchQuery = '') {
            if (isLoading || !hasMore) return;
            
            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            try {
                const data = await fetchMovies(currentPage, searchQuery);
                const moviesGrid = document.getElementById('moviesGrid');
                
                if (currentPage === 1) {
                    moviesGrid.innerHTML = '';
                }

                data.results.forEach(movie => {
                    moviesGrid.appendChild(createMovieCard(movie));
                });

                hasMore = currentPage < data.total_pages;
                currentPage++;
            } catch (error) {
                console.error('Error loading movies:', error);
            } finally {
                isLoading = false;
                document.getElementById('loading').style.display = hasMore ? 'block' : 'none';
            }
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                loadMovies(document.getElementById('searchInput').value);
            }
        });

        // Search functionality
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                hasMore = true;
                loadMovies(e.target.value);
            }, 500);
        });

        // Initial load
        loadMovies();
    </script>
</body>
