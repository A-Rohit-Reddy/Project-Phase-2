<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/movies-list.css">
</head>
<body>
    <nav class="navbar">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search movies...">
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>
        <div class="right-container">
            <a href="main.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <div class="content-wrapper">
        <h1 class="page-title" id="categoryTitle">Loading...</h1>
        <p class="page-subtitle" id="categoryDescription"></p>

        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading movies...
        </div>

        <div class="load-more" id="loadMore">
            <button class="load-more-btn">Load More</button>
        </div>
    </div>

    <script src="scripts/movies-list.js"></script>
</body>
</html>
