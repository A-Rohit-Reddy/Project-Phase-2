<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineStuff - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0b2e 0%, #2a1646 50%, #1a0b2e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: roboto, sans-serif;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('images/login.image.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: brightness(0.8) saturate(1.2);
            mix-blend-mode: soft-light;
            animation: subtle-zoom 20s infinite alternate;
            z-index: -1;
        }

        @keyframes subtle-zoom {
            from { transform: scale(1.0); }
            to { transform: scale(1.1); }
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            min-height: min-content;
            background: rgba(11, 1, 22, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 40px;
            box-shadow: 0 8px 32px rgba(26, 11, 46, 0.4),
                        inset 0 2px 15px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(252, 109, 7, 0.5);
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-height: 85vh;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 255, 255, 0.1) 0%,
                transparent 60%
            );
            transform: rotate(0deg);
            animation: rotateGradient 15s linear infinite;
        }

        @keyframes rotateGradient {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.01);
            }
        }

        .brand {
            text-align: center;
            margin-bottom: 15px;
            position: relative;
        }

        .brand-logo {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.3));
        }

        .brand-slogan {
            margin-top: 2px;
            font-size: 18px;
            font-weight: 500;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            animation: sloganGlow 3s ease-in-out infinite;
            text-transform: uppercase;
        }

        .brand-slogan::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent,
                #ff6b6b,
                #ffd93d,
                #ff6b6b,
                transparent
            );
            animation: borderGlow 2s ease-in-out infinite;
        }

        @keyframes sloganGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 217, 61, 0.8);
                transform: scale(1.02);
            }
        }

        @keyframes borderGlow {
            0%, 100% { 
                opacity: 0.5; 
                transform: scaleX(0.8); 
            }
            50% { 
                opacity: 1; 
                transform: scaleX(1); 
            }
        }

        .input-group {
            margin-bottom: 12px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-field {
            position: relative;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .input-field::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .input-field:focus-within::before {
            opacity: 1;
        }

        .input-field i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .input-field input {
            width: 100%;
            padding: 12px 45px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 15px;
            letter-spacing: 0.5px;
        }

        .input-field input:focus {
            outline: none;
        }

        .input-field:focus-within {
            transform: scale(1.02);
            border-color: rgba(255, 107, 107, 0.5);
            box-shadow: 
                0 0 20px rgba(255, 107, 107, 0.3),
                0 0 40px rgba(255, 217, 61, 0.2);
        }

        .input-field:focus-within i {
            color: #ff6b6b;
            transform: translateY(-50%) scale(1.1);
        }

        .input-field input::placeholder {
            color: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }

        .input-field:focus-within input::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 3px 0 15px;
            padding: 0 5px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            cursor: pointer;
        }

        .remember-me:hover {
            color: #fff;
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #ff6b6b;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .remember-me input[type="checkbox"]:checked {
            transform: scale(1.1);
        }

        .forgot-password {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 2px 4px;
        }

        .forgot-password::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .forgot-password:hover {
            color: #fff;
        }

        .forgot-password:hover::after {
            transform: scaleX(1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 8px 25px rgba(255, 107, 107, 0.4),
                0 0 40px rgba(255, 217, 61, 0.3);
            letter-spacing: 3px;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0) scale(0.98);
        }

        .social-login {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            position: relative;
        }

        .social-login::before {
            content: 'or';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 11, 46, 0.9);
            color: rgba(255, 255, 255, 0.7);
            padding: 0 15px;
            font-size: 14px;
            display: block;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 12px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                rgba(255, 255, 255, 0.2) 0%,
                transparent 70%
            );
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icon i {
            position: relative;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .signup-link {
            margin-top: 15px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .signup-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #ff6b6b, #ffd93d);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .signup-link a:hover {
            color: #ffd93d;
        }

        .signup-link a:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media screen and (max-height: 800px) {
            .login-container {
                padding: 30px 60px;
            }

            .brand h1 {
                font-size: 36px;
                margin-bottom: 5px;
            }

            .brand p {
                font-size: 14px;
            }

            .input-group {
                margin-bottom: 15px;
            }

            .input-field input {
                padding: 12px 45px;
            }

            .social-icon {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        @media screen and (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 30px 40px;
            }
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }

            .brand h1 {
                font-size: 28px;
            }

            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .social-icons {
                gap: 15px;
            }
        }

        @media screen and (max-height: 600px) {
            .login-container {
                padding: 20px 40px;
            }

            .brand {
                margin-bottom: 15px;
            }

            .brand h1 {
                font-size: 32px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            .remember-forgot {
                margin: 5px 0 15px;
            }

            .social-login {
                margin-top: 15px;
                padding-top: 15px;
            }

            .signup-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">
            <img src="images/logo.png" alt="CineStuff Logo" class="brand-logo">
            <p class="brand-slogan">Your Gateway to Cinematic Excellence</p>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <label for="email">Email</label>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Here you would typically send these credentials to your backend
            console.log('Login attempt:', { email, remember });

            // For demo purposes, let's redirect to index.html
            window.location.href = 'main.html';
            
            return false;
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Create floating particles
            const particlesContainer = document.createElement('div');
            particlesContainer.className = 'floating-particles';
            document.body.appendChild(particlesContainer);

            // Create 50 particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                particle.style.left = Math.random() * 100 + '%';
                
                // Random delay
                particle.style.animationDelay = Math.random() * 8 + 's';
                
                // Random size
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                particlesContainer.appendChild(particle);
            }

            // Add hover effect to input fields
            const inputFields = document.querySelectorAll('.input-field');
            inputFields.forEach(field => {
                field.addEventListener('mouseover', function() {
                    this.style.transform = 'scale(1.02)';
                });
                
                field.addEventListener('mouseout', function() {
                    if (!this.contains(document.activeElement)) {
                        this.style.transform = 'scale(1)';
                    }
                });
            });
        });

        // User registration logic
        function getUsers() {
            return JSON.parse(localStorage.getItem('users') || '[]');
        }
        function saveUsers(users) {
            localStorage.setItem('users', JSON.stringify(users));
        }
        function handleSignup(event) {
            event.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.querySelectorAll('#password')[1]?.value || password;
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            let users = getUsers();
            if (users.some(u => u.email === email)) {
                alert('User already exists!');
                return false;
            }
            users.push({ email, password });
            saveUsers(users);
            alert('Registration successful! Please log in.');
            window.location.href = 'login.html';
            return false;
        }
        document.getElementById('loginForm').onsubmit = handleSignup;
    </script>
</body>
</html>
