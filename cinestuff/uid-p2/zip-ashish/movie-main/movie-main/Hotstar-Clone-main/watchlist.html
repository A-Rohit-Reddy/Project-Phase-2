<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist - Hotstar Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            width: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            position: relative;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
        }

        .watchlist-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .watchlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .watchlist-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            padding-left: 15px;
        }

        .watchlist-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 2px;
        }

        .watchlist-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 217, 61, 0.8));
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .back-btn:hover {
            background: linear-gradient(45deg, rgba(255, 135, 135, 0.9), rgba(255, 224, 102, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .back-btn i {
            font-size: 18px;
        }

        .action-btn {
            background: rgba(255, 107, 107, 0.15);
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 107, 107, 0.1);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            background: linear-gradient(45deg, 
                rgba(255, 107, 107, 0.3), 
                rgba(255, 217, 61, 0.3));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .action-btn.danger {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 217, 61, 0.8));
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .action-btn.danger:hover {
            background: linear-gradient(45deg, rgba(255, 135, 135, 0.9), rgba(255, 224, 102, 0.9));
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .watchlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .watchlist-item {
            background: rgba(26, 11, 46, 0.6);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.1);
        }

        .watchlist-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.2);
        }

        .item-poster {
            width: 100%;
            aspect-ratio: 2/3;
            object-fit: cover;
        }

        .item-info {
            padding: 15px;
        }

        .item-title {
            margin: 0;
            color: white;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: #999;
            font-size: 0.9em;
        }

        .item-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .item-rating i {
            color: #ffd700;
        }

        .empty-watchlist {
            text-align: center;
            padding: 50px 20px;
            color: #999;
            background: rgba(26, 11, 46, 0.6);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.1);
            margin: 20px 0;
        }

        .empty-watchlist i {
            font-size: 3em;
            margin-bottom: 20px;
            color: #666;
        }

        .empty-watchlist h2 {
            margin: 0 0 10px;
            color: white;
        }

        .empty-watchlist p {
            margin: 0 0 20px;
        }

        .toast-notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .toast-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast-notification.success {
            background: #28a745;
        }

        .toast-notification.error {
            background: #dc3545;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0072d2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .watchlist-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        .sidebar-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            z-index: 998;
            background: linear-gradient(to right, rgba(255, 107, 107, 0.1), transparent);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            z-index: 999;
            transition: all 0.3s ease;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .sidebar:hover,
        .sidebar-trigger:hover + .sidebar {
            left: 0;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
        }

        .sidebar-content {
            padding: 25px;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        .sidebar-menu {
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .menu-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 217, 61, 0.2));
        }

        .menu-item i {
            font-size: 20px;
            margin-right: 15px;
            width: 24px;
            text-align: center;
            color: #ff6b6b;
        }

        .menu-item span {
            font-size: 16px;
            font-weight: 500;
        }

        .sidebar-categories {
            margin-top: 30px;
        }

        .sidebar-categories h3 {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 5px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .category-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .sidebar-content::-webkit-scrollbar {
            width: 5px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: rgba(255, 107, 107, 0.5);
            border-radius: 3px;
        }

        .sidebar-content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 107, 107, 0.7);
        }

        @media screen and (max-width: 768px) {
            .sidebar {
                left: -250px;
                width: 250px;
            }
            .menu-item {
                padding: 10px;
            }
            .menu-item i {
                font-size: 18px;
            }
            .category-item {
                padding: 8px 10px;
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                left: -200px;
                width: 200px;
            }
            .sidebar-content {
                padding: 15px;
            }
            .menu-item {
                padding: 8px;
            }
            .menu-item i {
                font-size: 16px;
            }
            .category-item {
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-trigger"></div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="sidebar-logo">
            </div>
            <div class="sidebar-menu">
                <a href="main.html" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="watchlist.html" class="menu-item active">
                    <i class="fas fa-plus"></i>
                    <span>Watchlist</span>
                </a>
                <a href="./movies.html" class="menu-item">
                    <i class="fas fa-film"></i>
                    <span>Movies</span>
                </a>
                <a href="series.html" class="menu-item">
                    <i class="fas fa-tv"></i>
                    <span>Series</span>
                </a>
                <a href="cinestuff.html" class="menu-item">
                    <i class="fas fa-robot"></i>
                    <span>CineStuff AI</span>
                </a>
            </div>
            <div class="sidebar-categories">
                <h3>Categories</h3>
                <a href="action.html" class="category-item">Action</a>
                <a href="adventure.html" class="category-item">Adventure</a>
                <a href="animation.html" class="category-item">Animation</a>
                <a href="comedy.html" class="category-item">Comedy</a>
                <a href="drama.html" class="category-item">Drama</a>
                <a href="horror.html" class="category-item">Horror</a>
                <a href="scifi.html" class="category-item">Sci-Fi</a>
            </div>
        </div>
    </div>

    <div class="watchlist-container">
        <div class="watchlist-header">
            <h1 class="watchlist-title">My Watchlist</h1>
            <div class="watchlist-actions">
                <button class="back-btn" onclick="window.location.href='main.html'">
                    <i class="fas fa-arrow-left"></i>
                    Back to Home
                </button>
                <button class="action-btn danger" onclick="clearWatchlist()">
                    <i class="fas fa-trash"></i> Clear All
                </button>
            </div>
        </div>

        <div class="loading-spinner">
            <div class="spinner"></div>
        </div>

        <div id="watchlist-grid" class="watchlist-grid">
            <!-- Items will be dynamically added here -->
        </div>
    </div>

    <script>
        const TMDB_API_KEY = '8c247ea0b4b56ed2ff7d41c9a833aa77';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await loadWatchlist();
        });

        // Load watchlist items
        async function loadWatchlist() {
            const spinner = document.querySelector('.loading-spinner');
            const grid = document.getElementById('watchlist-grid');
            
            try {
                spinner.classList.add('active');
                grid.innerHTML = '';

                // Get watchlist from localStorage
                const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
                console.log('Watchlist from localStorage:', watchlist); // Debug log

                if (watchlist.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-watchlist">
                            <i class="fas fa-film"></i>
                            <h2>Your watchlist is empty</h2>
                            <p>Start adding movies to your watchlist!</p>
                        </div>
                    `;
                    return;
                }

                // Fetch movie details for each ID
                for (const movieId of watchlist) {
                    try {
                        console.log('Fetching movie:', movieId); // Debug log
                        const response = await fetch(`${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}`);
                        if (response.ok) {
                            const movie = await response.json();
                            console.log('Movie data:', movie); // Debug log
                            const card = createWatchlistCard(movie);
                            grid.appendChild(card);
                        } else {
                            console.error('Error fetching movie:', movieId, response.status);
                        }
                    } catch (error) {
                        console.error(`Error fetching movie ${movieId}:`, error);
                    }
                }

            } catch (error) {
                console.error('Error loading watchlist:', error);
                showToast('Error loading watchlist', 'error');
            } finally {
                spinner.classList.remove('active');
            }
        }

        // Create watchlist card
        function createWatchlistCard(movie) {
            const card = document.createElement('div');
            card.className = 'watchlist-item';
            
            const posterPath = movie.poster_path 
                ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                : 'images/no-poster.jpg';

            const year = movie.release_date ? new Date(movie.release_date).getFullYear() : 'N/A';

            card.innerHTML = `
                <img src="${posterPath}" alt="${movie.title}" class="item-poster" 
                     onerror="this.src='images/no-poster.jpg'">
                <div class="item-info">
                    <h3 class="item-title">${movie.title}</h3>
                    <div class="item-meta">
                        <span>${year}</span>
                        <div class="item-rating">
                            <i class="fas fa-star"></i>
                            <span>${movie.vote_average.toFixed(1)}</span>
                        </div>
                    </div>
                    <div class="item-meta">
                        <button class="action-btn danger" onclick="removeFromWatchlist('${movie.id}')">
                            <i class="fas fa-times"></i> Remove
                        </button>
                    </div>
                </div>
            `;

            // Add click handler for the card
            card.addEventListener('click', (e) => {
                if (!e.target.closest('.action-btn')) {
                    window.location.href = `movie-details.html?id=${movie.id}`;
                }
            });

            return card;
        }

        // Remove movie from watchlist
        function removeFromWatchlist(movieId) {
            const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
            const updatedWatchlist = watchlist.filter(id => id !== movieId);
            localStorage.setItem('watchlist', JSON.stringify(updatedWatchlist));
            loadWatchlist();
            showToast('Movie removed from watchlist');
        }

        // Clear watchlist
        function clearWatchlist() {
            if (confirm('Are you sure you want to clear your watchlist?')) {
                localStorage.removeItem('watchlist');
                loadWatchlist();
                showToast('Watchlist cleared');
            }
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast-notification ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 2000);
            }, 100);
        }
    </script>
</body>
</html>
