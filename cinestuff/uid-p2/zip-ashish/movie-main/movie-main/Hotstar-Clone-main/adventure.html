<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Stuff - Adventure Movies</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/category.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            position: relative;
            font-family: roboto, sans-serif;
            min-height: 100vh;
            color: #fff;
        }

        .navbar {
            width: 100%;
            height: 80px;
            position: fixed;
            top: 0;
            left: 0;
            padding: 0 4%;
            background: linear-gradient(to bottom, rgba(26, 11, 46, 0.95) 0%, rgba(26, 11, 46, 0));
            backdrop-filter: blur(10px);
            z-index: 9;
            display: flex;
            align-items: center;
        }

        .search-container {
            position: relative;
            width: 350px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-left: 60px;
        }

        .search-container:focus-within {
            width: 450px;
        }

        .search-box {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid rgba(255, 107, 107, 0.2);
            border-radius: 16px;
            background: rgba(26, 11, 46, 0.6);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.1),
                inset 0 2px 5px rgba(255, 255, 255, 0.05);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .right-container {
            display: flex;
            margin-left: auto;
            align-items: center;
            gap: 15px;
        }

        .Subscribe,
        .login-btn {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .Subscribe {
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: #fff;
            border: none;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .Subscribe:hover {
            background: linear-gradient(45deg, #ff8787, #ffe066);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: none;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .sidebar {
            position: fixed;
            left: -280px;
            top: 0;
            width: 280px;
            height: 100%;
            background: linear-gradient(135deg, #1a0b2e 0%, #1f1125 50%, #261218 100%);
            z-index: 999;
            transition: all 0.3s ease;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .sidebar-trigger {
            position: fixed;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            z-index: 998;
            background: linear-gradient(to right, rgba(255, 107, 107, 0.1), transparent);
        }

        .sidebar:hover,
        .sidebar-trigger:hover + .sidebar {
            left: 0;
            box-shadow: 5px 0 20px rgba(0, 0, 0, 0.7);
        }

        .sidebar-content {
            padding: 25px;
            height: 100%;
            overflow-y: auto;
        }

        .sidebar-header {
            margin-bottom: 35px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .sidebar-logo {
            width: 140px;
            height: auto;
            filter: brightness(1.2);
        }

        .menu-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .menu-item:hover {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.8), rgba(255, 217, 61, 0.8));
            transform: translateX(5px);
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.2);
        }

        .menu-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.9), rgba(255, 217, 61, 0.9));
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .category-item {
            display: block;
            padding: 12px 18px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            border-radius: 6px;
            transition: all 0.3s ease;
            margin-bottom: 5px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
        }

        .category-item:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateX(5px);
        }

        .category-item.active {
            background: linear-gradient(45deg, rgba(255, 107, 107, 0.2), rgba(255, 217, 61, 0.2));
            color: #ffd93d;
            font-weight: 600;
        }

        .movies-section {
            margin-top: 100px;
            padding: 20px 4%;
        }

        .category-header {
            color: #fff;
            padding: 20px 4%;
            margin-top: 80px;
        }

        .category-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .category-header p {
            font-size: 16px;
            opacity: 0.8;
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .movie-card {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movie-info {
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            position: absolute;
            bottom: 0;
            width: 100%;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-info {
            transform: translateY(0);
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #fff;
        }

        .movie-rating {
            color: #ffd93d;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .movie-overview {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading i {
            margin-right: 10px;
            color: #ffd93d;
        }

        @media screen and (max-width: 1200px) {
            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }
        }

        @media screen and (max-width: 992px) {
            .navbar {
                height: 70px;
            }

            .search-container {
                width: 280px;
                margin-left: 30px;
            }

            .search-container:focus-within {
                width: 320px;
            }

            .page-title {
                font-size: 28px;
                margin-top: 90px;
            }

            .page-subtitle {
                font-size: 15px;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                height: 60px;
                padding: 0 3%;
            }

            .search-container {
                width: 200px;
                margin-left: 20px;
            }

            .search-container:focus-within {
                width: 240px;
            }

            .search-box {
                padding: 8px 15px 8px 35px;
                font-size: 14px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                padding: 0 3%;
            }

            .movie-poster {
                height: 225px;
            }

            .movie-info {
                padding: 12px;
            }

            .movie-title {
                font-size: 14px;
            }

            .movie-rating {
                font-size: 12px;
            }

            .movie-overview {
                font-size: 11px;
                -webkit-line-clamp: 2;
            }

            .category-header h1 {
                font-size: 24px;
            }

            .category-header p {
                font-size: 14px;
            }

            .page-title {
                font-size: 24px;
                margin-top: 80px;
                padding: 15px 0 8px;
            }

            .page-subtitle {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .sidebar {
                width: 240px;
                left: -240px;
            }

            .menu-item {
                padding: 12px 15px;
            }

            .menu-item i {
                font-size: 18px;
                margin-right: 12px;
            }

            .category-item {
                padding: 10px 15px;
                font-size: 13px;
            }
        }

        @media screen and (max-width: 576px) {
            .navbar {
                height: 55px;
                padding: 0 2%;
            }

            .search-container {
                width: 160px;
                margin-left: 15px;
            }

            .search-container:focus-within {
                width: 200px;
            }

            .search-box {
                padding: 6px 12px 6px 30px;
                font-size: 13px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
                gap: 12px;
                padding: 0 2%;
            }

            .movie-poster {
                height: 195px;
            }

            .movie-info {
                padding: 10px;
            }

            .movie-title {
                font-size: 13px;
                margin-bottom: 3px;
            }

            .movie-rating {
                font-size: 11px;
                margin-bottom: 5px;
            }

            .movie-overview {
                font-size: 10px;
                -webkit-line-clamp: 2;
            }

            .page-title {
                font-size: 20px;
                margin-top: 70px;
                padding: 12px 0 6px;
            }

            .page-subtitle {
                font-size: 12px;
                margin-bottom: 15px;
            }

            .sidebar {
                width: 220px;
                left: -220px;
            }

            .sidebar-content {
                padding: 20px;
            }

            .sidebar-header {
                margin-bottom: 25px;
                padding-bottom: 15px;
            }

            .sidebar-logo {
                width: 120px;
            }
        }

        @media screen and (max-width: 380px) {
            .search-container {
                width: 140px;
                margin-left: 10px;
            }

            .search-container:focus-within {
                width: 180px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }

            .movie-poster {
                height: 180px;
            }

            .right-container {
                gap: 10px;
            }

            .back-btn {
                font-size: 13px;
            }

            .back-btn i {
                margin-right: 5px;
            }
        }

        /* Page heading styles */
        .page-title {
            text-align: center;
            padding: 20px 0 10px;
            margin-top: 100px;
            margin-bottom: 5px;
            font-size: 32px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .page-subtitle {
            text-align: center;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 1px;
            text-transform: capitalize;
            font-style: italic;
        }

        .content-section {
            padding: 0 4%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar-trigger"></div>
    <div class="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="Logo" class="sidebar-logo">
            </div>
            <div class="sidebar-menu">
                <a href="main.html" class="menu-item">
                    <i class="fas fa-home"></i>

                </a>
                <a href="watchlist.html" class="menu-item">
                    <i class="fas fa-plus"></i>
                    <span>Watchlist</span>
                </a>
                <a href="#" class="menu-item active">

                    <span>Movies</span>
                </a>
                <a href="series.html" class="menu-item">

                    <span>Series</span>
                </a>
            </div>
            <div class="sidebar-categories">
                <h3>Categories</h3>
                <a href="action.html" class="category-item">Action</a>

                <a href="comedy.html" class="category-item">Comedy</a>

            </div>

    <nav class="navbar">
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Search movies...">
            <ul id="suggestions" class="suggestions-list"></ul>
        </div>

        <div class="right-container">
            <a href="main.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </nav>

    <h1 class="page-title">Adventure Movies</h1>
    <p class="page-subtitle">Embark on epic journeys and discover new worlds</p>

    <section class="content-section">
        <div class="movies-grid" id="moviesGrid">
            <!-- Movies will be loaded here -->
        </div>
        <div class="loading" id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            Loading movies...
        </div>
    </section>

    <script>
        // Constants
        const TMDB_API_KEY = '72b544388cd4251b3736f3600c5dccc0';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
        const TMDB_IMAGE_BASE_URL = 'https://image.tmdb.org/t/p/w500';

        let currentPage = 1;
        let isLoading = false;
        let hasMoreMovies = true;

        // Function to fetch adventure movies
        async function fetchAdventureMovies(page = 1) {
            try {
                const response = await fetch(
                    `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&with_genres=12&page=${page}&language=en-US&sort_by=popularity.desc`
                );
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching adventure movies:', error);
                return null;
            }
        }

        // Function to create movie card
        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.onclick = () => showMovieDetails(movie.id);

            card.innerHTML = `
                <img src="${TMDB_IMAGE_BASE_URL}${movie.poster_path}" alt="${movie.title}" class="movie-poster">
                <div class="movie-info">
                    <h3 class="movie-title">${movie.title}</h3>
                    <div class="movie-rating">
                        <i class="fas fa-star"></i> ${movie.vote_average.toFixed(1)}
                    </div>
                    <p class="movie-overview">${movie.overview}</p>
                </div>
            `;

            return card;
        }

        // Function to load movies
        async function loadMovies() {
            if (isLoading || !hasMoreMovies) return;

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            const data = await fetchAdventureMovies(currentPage);
            if (data && data.results) {
                const moviesGrid = document.getElementById('moviesGrid');
                data.results.forEach(movie => {
                    if (movie.poster_path) {
                        moviesGrid.appendChild(createMovieCard(movie));
                    }
                });

                hasMoreMovies = currentPage < data.total_pages;
                currentPage++;
            }

            isLoading = false;
            document.getElementById('loading').style.display = 'none';
        }

        // Function to show movie details
        async function showMovieDetails(movieId) {
            try {
                const [movieResponse, creditsResponse, videosResponse] = await Promise.all([
                    fetch(`${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=en-US`),
                    fetch(`${TMDB_BASE_URL}/movie/${movieId}/credits?api_key=${TMDB_API_KEY}`),
                    fetch(`${TMDB_BASE_URL}/movie/${movieId}/videos?api_key=${TMDB_API_KEY}`)
                ]);

                if (!movieResponse.ok || !creditsResponse.ok || !videosResponse.ok) {
                    throw new Error('Failed to fetch movie details');
                }

                const [movieData, creditsData, videosData] = await Promise.all([
                    movieResponse.json(),
                    creditsResponse.json(),
                    videosResponse.json()
                ]);

                // Store all movie data in localStorage
                const movieDetails = {
                    ...movieData,
                    credits: creditsData,
                    videos: videosData
                };

                localStorage.setItem('currentMovie', JSON.stringify(movieDetails));

                // Redirect to movie details page
                window.location.href = `movie-details.html?id=${movieId}`;
            } catch (error) {
                console.error('Error fetching movie details:', error);
                alert('Failed to load movie details. Please try again.');
            }
        }

        // Function to handle search
        function handleSearch(searchTerm) {
            const cards = document.querySelectorAll('.movie-card');
            cards.forEach(card => {
                const title = card.querySelector('.movie-title').textContent.toLowerCase();
                if (title.includes(searchTerm.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            handleSearch(e.target.value);
        });

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                loadMovies();
            }
        });

        // Initial load
        loadMovies();
    </script>
</body>
